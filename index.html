<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <section id="image-group-1">
        <div class="container mt-5">
            <h1 class="text-center">Image Group 1</h1>
            <div class="row">
                <div class="col d-flex flex-column justify-content-center">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/1.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/2.jpg" alt="">
                    </div>
                </div>
                <div class="col">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/4.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/5.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <img class="img-fluid" src="images/6.jpg" alt="">
                        </div>
                        <div class="col">
                            <img class="img-fluid" src="images/9.jpg" alt="">
                        </div>
                    </div>
                    <div class="row">
                        <img class="img-fluid" src="images/3.jpg" alt="">
                    </div>
                </div>
                <div class="col d-flex flex-column justify-content-center">
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/7.jpg" alt="">
                    </div>
                    <div class="row mb-3">
                        <img class="img-fluid" src="images/8.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="image-group-2">
        <div class="container my-5">
            <h1 class="text-center">Image Group 2</h1>
            <div class="row">
                <div class="col-4 g-0">
                    <img class="img-fluid" style="height: 300px;" src="images/1.jpg" alt="">
                </div>
                <div class="col-8 g-0">
                    <div class="row g-0">
                        <div class="col g-0">
                            <img class="img-fluid" style="height: 250px;" src="images/5.jpg" alt="">
                        </div>
                        <div class="col g-0">
                            <img class="img-fluid" style="height: 250px;" src="images/6.jpg" alt="">
                        </div>
                        <div class="col g-0">
                            <img class="img-fluid" style="height: 250px;" src="images/7.jpg" alt="">
                        </div>
                    </div>
                    <div class="row g-0">
                        <img class="img-fluid" style="height: 50px;" src="images/7.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
